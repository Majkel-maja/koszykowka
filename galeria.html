<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Galeria zdjƒôƒá üèÄ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fff3e0;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #d35400;
      padding: 20px;
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .obrazek {
      border: 3px solid #ffa500;
      border-radius: 15px;
      overflow: hidden;
      background-color: white;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      max-width: 250px;
      cursor: pointer;
    }

    .obrazek img {
      width: 100%;
      height: auto;
      display: block;
    }

    nav {
      background-color: #d35400;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      margin: 5% auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 90%;
    }

    .modal-content img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
    }

    .strzalka {
      font-size: 40px;
      color: white;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      user-select: none;
    }

    .lewa {
      left: 30px;
    }

    .prawa {
      right: 30px;
    }

    .zamknij {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">üè† Strona g≈Ç√≥wna</a>
    <a href="zasady.html">üìò Zasady gry</a>
    <a href="animacje.html">üèÄ Animacje</a>
    <a href="quiz.html">üß† Quiz</a>
    <a href="gra.html">üéÆ Gra</a>
    <a href="galeria.html">üñº Galeria</a>
  </nav>

  <h1>üì∏ Moja galeria koszykarska</h1>

  <div class="galeria" id="galeria">
    <div class="obrazek"><img src="galeria/boisko.png" alt="boisko"></div>
    <div class="obrazek"><img src="galeria/gra.png" alt="gra"></div>
    <div class="obrazek"><img src="galeria/ILOVEBasketBall.png" alt="I LOVE BasketBall"></div>
    <div class="obrazek"><img src="galeria/pilkadokosza.png" alt="pi≈Çka do kosza"></div>
    <div class="obrazek"><img src="galeria/pilkiii.png" alt="pi≈Çki"></div>
  </div>

  <div id="modal" class="modal">
    <span class="zamknij" onclick="zamknijModal()">&times;</span>
    <span class="strzalka lewa" onclick="poprzedni()">&larr;</span>
    <div class="modal-content">
      <img id="modalImg" src="">
    </div>
    <span class="strzalka prawa" onclick="nastepny()">&rarr;</span>
  </div>

  <script>
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    const obrazki = document.querySelectorAll(".obrazek img");
    const strzalkaLewa = document.querySelector(".lewa");
    const strzalkaPrawa = document.querySelector(".prawa");

    let indeks = 0;

    obrazki.forEach((img, i) => {
      img.addEventListener("click", () => {
        indeks = i;
        pokazModal();
      });
    });

    function pokazModal() {
      modal.style.display = "block";
      modalImg.src = obrazki[indeks].src;
      strzalkaLewa.style.display = (indeks === 0) ? "none" : "block";
      strzalkaPrawa.style.display = (indeks === obrazki.length - 1) ? "none" : "block";
    }

    function zamknijModal() {
      modal.style.display = "none";
    }

    function nastepny() {
      if (indeks < obrazki.length - 1) {
        indeks++;
        pokazModal();
      }
    }

    function poprzedni() {
      if (indeks > 0) {
        indeks--;
        pokazModal();
      }
    }

    window.addEventListener("keydown", function(e) {
      if (modal.style.display === "block") {
        if (e.key === "ArrowRight" && indeks < obrazki.length - 1) nastepny();
        if (e.key === "ArrowLeft" && indeks > 0) poprzedni();
        if (e.key === "Escape") zamknijModal();
      }
    });
  </script>

</body>
</html>
